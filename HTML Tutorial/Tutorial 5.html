<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial #5</title>
    
    <!--Tutorial #5 - Audio & Video--> 
    <h2>Audio and Video</h2><br>
        
    <audio controls autoplay muted loop>
        <source src="Straw Squeak.mp3" type="audio/mp3">
    </audio>

    <video controls autoplay muted loop width="200" type="video/mp4">
        <source src="mp4.mp4" type="video/mp4">Browser does not support the audio.
    </video>

    <audio src="Straw Squeak.mp3" controls loop muted type="audio/mp3">Browser does not support</audio>

    <video src="mp4.mp4" controls muted looped width="200" type="video/mp4">browser does not support</video>

</html>
